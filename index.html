<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    
    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    
    <!-- Use title if it's in the page YAML frontmatter -->
    <title>Welcome to Middleman</title>
    
    <link href="/stylesheets/middleman-search-example/normalize.css" media="screen" rel="stylesheet" type="text/css" />
<link href="/stylesheets/middleman-search-example/all.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js" type="text/javascript"></script>
    <script src="/javascripts/middleman-search-example/all.js" type="text/javascript"></script>
  </head>
  
  <body class="index">
    <div class="welcome">
  <h1>Middleman Example Search:</h1>
  <p>Quick note: For this example, I'm using a sample JSON file with content from <em>Here is History</em>, a passion project of mine. In the search.coffee file, replace <b>$.getJSON '/entries-example.json', (data) -></b> with <b>$.getJSON '/entries.json', (data) -></b></p>
  <form>
    <input class="search-term" type="search" placeholder="example: lorem ipsem" required="required" />
    <input class="search-submit" type="submit" value="Go" />
  </form>
  <div class="search-results"></div>
</div><!-- .welcome -->
  </body>
</html>
